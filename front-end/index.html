<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Kontopp Tech</title>
    <script src="JS/index.js" defer></script>
    <script src="https://kit.fontawesome.com/dc7cfc34df.js" crossorigin="anonymous"></script>
</head>

<body>

    <header>

        <div class="header">
            <img src="Imagens/Kpp.png" alt="Logo da Kontopp" id="logo">
        </div>

    </header>

    <main class="container">

        <section id="infoContact">

            <h1>Cadastre-se agora!</h1>
            <p id="textInfoContact">Você receberá no seu e-mail informações sobre a empresa.</p>
            <h3>Contato</h3>

            <div>
                <div class="contactAndLogo">
                    <i class="fa-regular fa-envelope"></i>
                    <p>kontopp@gmail.com</p>
                </div>

                <div class="contactAndLogo">
                    <i class="fa-solid fa-phone"></i>
                    <p>+55 11 4004-5125</p>
                </div>

            </div>

        </section>

        <section class="form-container">

            <form class="form-body">

                <div id = "form" action="">

                    <div class="box-input">
                        <label for="NameUser">Nome Completo: <span class="required-field">*</span></label>
                        <input type="text" id="NameUser" name="NameUser" class="block" minlength="1" maxlength="40" required placeholder="Dígite seu nome">
                    </div>

                    <div class="box-input">
                        <label for="AgeUser">Idade: <span class="required-field">*</span></label>
                        <input type="number" id="AgeUser" name="AgeUser" class="block" placeholder="Idade">
                    </div>

                    <div class="box-input">
                        <label for="date_birth">Data de nascimento: <span class="required-field">*</span></label>
                        <input type="date" id="dateBirth" name="dateBirth" class="block">
                    </div>

                    <div class="box-input">
                        <p>Sexo: <span class="required-field">*</span></p>
                        <div>
                            <input type="radio" id="masculine" name="usersGender"><label class="gender" for="masculine">Masculino</label>
                            <input type="radio" id="feminine" name="usersGender"><label class="gender" for="feminine">Feminino</label>
                        </div>
                    </div>

                    <div>
                        <button class="btn-submit">Cadastrar</button>
                    </div>

                </div>

            </form>

        </section>

    </main>

</body>

</html>
